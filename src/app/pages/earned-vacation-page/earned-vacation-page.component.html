<div class="container-fluid my-4">
  <div class="row">
    <div class="col-9">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-6 text-white">
              <strong>Leave Portal</strong>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            @for (item of earnedLeaves; track $index){
            <div class="col-md-4"  >
              <div class="card mb-4">

                <!-- Card Header with Essential Information -->
                <div class="card-header d-flex justify-content-between align-items-center">

                  <span><strong>{{item.employeeName}}</strong>   </span>
                </div>

                <!-- Card Body with Minimal Info and Toggle for More Details -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <p>Vacation Available:</p>{{item.totalEarnedLeaves}}
                    </div>
                    <div class="col-6">
                      <p>Update Date:</p> {{item.lastUpdatedDate | date: 'dd-MMM-yy'}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-8 text-white">
              <strong>New Leave Request</strong>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form id="leaveRequestForm" [formGroup]="form" (ngSubmit)="onSave()">
            <div class="row">
              <div class="col-md-12">
                <label for="deptId" class="form-label">Employee</label>
                <select name="deptId" id="deptId" formControlName="employeeId" class="form-control">
                  <option selected>Select Employee</option>
                  @for (item of employee$ | async; track $index){
                    <option [value]="item.employeeId">{{item.employeeName}}</option>
                  }
                </select>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="startDate">Vacation Count</label>
                  <input type="text" formControlName="totalEarnedLeaves" class="form-control" id="startDate">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
